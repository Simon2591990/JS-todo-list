<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/bundle.js"></script>
</head>
<body>
    <div id="app">
        <h1>ToDo's</h1>
        <form v-on:submit.prevent="saveNewTask">
            <label for="new-task"></label>
            <input type="text" id="new-task" v-model="newTask" required>
            <label for="high">High</label>
            <input type="radio" name="priority" id="high" value="high" v-model="newTaskPriority" required>
            <label for="low">Low</label>
            <input type="radio" name="priority" id="low" value="low" v-model="newTaskPriority">
            <button type="submit" >Save Task</button>
        </form>
        <ul>
            <li v-for="task in tasks" v-bind:class="task.priority">
                {{ task.taskName }}
            </li>
        </ul>
    </div>
</body>
</html>
